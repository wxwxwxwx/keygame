<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key Game</title>
    <link rel="stylesheet" href="./stylesheets/base.css"/>
    <script src="./scripts/base.js"></script>
</head>
<body>

    <div id="kb-border">
        <div id="timeEl">所用时间: <span id="time">0</span> s</div>
        <div id="zqlEl">正确率: <span id="zql">100</span> %</div>
        <div id="keyboard"></div>
    </div>

    <ul id="result">
        <li>游戏结束!</li>
        <li>所用时间:<span id="resultTime">0</span>秒</li>
        <li>正确率:<span id="resultZql">0.00</span>%</li>
        <li id="play-again">再来一次</li>
    </ul>

</body>
</html>
